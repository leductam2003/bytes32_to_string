<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <style>
  </style>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Bytes32[] To string</title>
  <style>
    body {
      padding-bottom: 4rem;
    }

    label {
      display: inline-block;
    }

    textarea {
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
    }

    #output {}

    details {
      margin-bottom: 2rem;
    }

    details>summary {
      list-style: none;
      cursor: pointer;
    }

    details>summary::marker {
      display: none;
    }
  </style>
</head>

<body>
  <center><h1 class="title">Bytes32[] To string</h1></center>
  <div class"column">
    <textarea class="textarea is-primary" placeholder="Proof in Bytes32[]" id="bytes32_proof" rows="10"></textarea>
  </div>
  <div class="column">
    <label>String: </label>
    <div class="control">
      <textarea class="textarea is-primary" placeholder="Proof in string..." id="proofString" rows="10"></textarea>
    </div>
    <br/>
    <button class="button" id="copyProofButton" type="button">Copy</button>
    <br/><label id="statusCopy">...</label>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script type="text/javascript">
    $(document).ready(function () {
      $('#leaveSelect').select2({
        width: 'style' // need to override the changed default
      });
      $("#copyProofButton").click(function () {
        $("#proofString").select();
        document.execCommand('copy');
        $("#statusCopy").css("color", "#00b300");
        $("#statusCopy").text("Successfully!! Copied to clipboard");

      });
      $("#getfromfile").click(function () {
        $.get('https://raw.githubusercontent.com/leductam2003/merkleproof/master/js/data.txt', function(data){
          $("#input").val(data);
        })
      });
    });
  </script>
</html>
